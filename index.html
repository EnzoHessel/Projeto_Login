<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login com validação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2> Criar conta</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control " >
                <label for="username">Nome</label>
                <input type="text" id="username">
                <i><img class="img-success" src="images/success-icon.svg" alt="imagem de sucesso"></i>
                <i><img class="img-error"src="images/error-icon.svg" alt="imagem de erro"></i>

                <small>Error message</small>
            </div>
            <div class="form-control " >
                <label for="email">Email</label>
                <input type="email" id="email">
                <i><img class="img-success" src="images/success-icon.svg" alt="imagem de sucesso"></i>
                <i><img class="img-error"src="images/error-icon.svg" alt="imagem de erro"></i>
                
                <small>Error message</small>
            </div>
            <div class="form-control" >
                <label for="password">Senha</label>
                <input type="password" id="password">
                <i><img class="img-success" src="images/success-icon.svg" alt="imagem de sucesso"></i>
                <i><img class="img-error"src="images/error-icon.svg" alt="imagem de erro"></i>
                
                <small>Error message</small>
            </div>
            <div class="form-control" >
                <label for="passwordtwo">Confirme sua senha</label>
                <input type="password" id="passwordtwo">
                <i><img class="img-success" src="images/success-icon.svg" alt="imagem de sucesso"></i>
                <i><img class="img-error"src="images/error-icon.svg" alt="imagem de erro"></i>
                
                <small>Error message</small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
